services:
  nginx:
    build:
      context: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
      - "80:80"
      # - "443:80"
    env_file:
      - ./.env
    volumes:
      - WORDPRESS_VOLUME:/var/www/wordpress
    depends_on:
      - mariadb
      - wordpress
    networks:
      - inception_network

  mariadb:
    build: 
      context: ./requirements/mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    env_file:
      - ./.env
    volumes:
      - DATABASE_VOLUME:/var/lib/mysql
    networks:
      - inception_network
      
  wordpress:
    build: 
      context: ./requirements/wordpress
    container_name: wordpress
    ports:
      - "9000:9000"
    env_file:
      - ./.env
    volumes:
      - WORDPRESS_VOLUME:/var/www/wordpress
    depends_on:
      - mariadb
    networks:
      - inception_network

  redis:
    build:
      context: ./requirements/bonus/redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - WORDPRESS_VOLUME:/var/www/wordpress
    depends_on:
      - wordpress
    env_file:
      - ./.env
    networks:
      - inception_network
  
  ftp:
    build:
      context: ./requirements/bonus/ftp
    container_name: ftp
    ports:
      - "20:20"
      - "21:21"
      - "40000-40100:40000-40100"
    depends_on:
      - wordpress
    env_file:
      - ./.env
    volumes:
      - WORDPRESS_VOLUME:/home/ftpuser
    networks:
      - inception_network

  adminer:
    build:
      context: ./requirements/bonus/adminer
    container_name: adminer
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    networks:
      - inception_network
  
  grafana:
    build: 
      context: ./requirements/bonus/grafana
    container_name: grafana
    ports:
      - "3000:3000"
      - "9090:9090"
      - "9100:9100"
    env_file:
      - ./.env
    networks:
      - inception_network
  
  website:
    build:
      context: ./requirements/bonus/website
    container_name: website
    ports:
      - "3030:3030"
    env_file:
      - ./.env
  

networks:
  inception_network:
    driver: bridge
volumes:
  DATABASE_VOLUME:
  WORDPRESS_VOLUME: